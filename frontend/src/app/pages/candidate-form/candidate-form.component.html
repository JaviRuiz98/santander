<div class="container">
  <div class="form">
    <img src="assets/logo.png" class="logo" alt="Logo" />
    <div *ngIf="showThanks" class="alert-success" role="status" aria-live="polite">
      <span>{{ thanksText }}</span>
      <button type="button" class="alert-close" (click)="this.showThanks = false" aria-label="Cerrar">
        Ã—
      </button>
    </div>
    <app-form [form]="formSchema" (onSubmitEmitter)="onSubmit($event)">
    </app-form>
    <div class="loading-overlay" *ngIf="loading" aria-live="polite" aria-busy="true">
      <div class="spinner" role="status" aria-label="Cargando"></div>
      <span class="loading-text">Enviando...</span>
    </div>
  </div>
</div>
