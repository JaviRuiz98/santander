<div *ngIf="!loading" class="container">
  <div class="table-card">
    <div class="table-wrap">
      <table mat-table [dataSource]="candidates"
             class="mat-elevation-z4 fancy-table table-contrast">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let c">{{ c.name }}</td>
        </ng-container>

        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef>Apellidos</th>
          <td mat-cell *matCellDef="let c">{{ c.surname }}</td>
        </ng-container>

        <ng-container matColumnDef="seniority">
          <th mat-header-cell *matHeaderCellDef>Senioridad</th>
          <td mat-cell *matCellDef="let c">{{ c.seniority }}</td>
        </ng-container>

        <ng-container matColumnDef="years">
          <th mat-header-cell *matHeaderCellDef>AÃ±os de experiencia</th>
          <td mat-cell *matCellDef="let c">{{ c.years }}</td>
        </ng-container>

        <ng-container matColumnDef="availability">
          <th mat-header-cell *matHeaderCellDef>Disponibilidad</th>
          <td mat-cell *matCellDef="let c">{{ c.availability ? 'Available' : 'Unavailable' }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="sticky"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row"></tr>
      </table>
    </div>

    <div *ngIf="!candidates?.length" class="empty-hint">
      Sin candidatos por ahora.
    </div>
  </div>
</div>
